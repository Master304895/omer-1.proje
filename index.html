<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÖmerSoft Mağaza</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigasyon Menüsü -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">ÖmerSoft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#urunler">Ürünler</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sepetModal" data-bs-toggle="modal">Sepet</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Başlık Bölümü -->
    <header class="hero-section text-center">
        <div class="container py-5">
            <h1 class="text-primary">ÖmerSoft Mağaza'ya Hoş Geldiniz</h1>
            <p class="text-muted">Sizin için seçilmiş en güzel ürünler burada!</p>
            <a href="#urunler" class="btn btn-primary mt-3">Alışverişe Başla</a>
        </div>
    </header>

    <!-- Ürünler Bölümü -->
    <section id="urunler" class="py-5 bg-white">
        <div class="container">
            <h2 class="text-center text-secondary mb-4">Ürünlerimiz</h2>
            <div class="row justify-content-center" id="urun-container">
                <!-- Ürünler dinamik olarak buraya eklenecek -->
            </div>
        </div>
    </section>

    <!-- Sepet Modali -->
    <div class="modal fade" id="sepetModal" tabindex="-1" aria-labelledby="sepetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="sepetModalLabel">Sepetiniz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body">
                    <ul id="sepet-urunler" class="list-group">
                        <!-- Sepet ürünleri buraya eklenecek -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" id="sepetiTemizle">Sepeti Temizle</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-light text-center">
        <div class="container">
            <p class="text-secondary">&copy; 2024 ÖmerSoft Mağaza. Tüm Hakları Saklıdır.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
